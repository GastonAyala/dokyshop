<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Register</title>
</head>
<body>
    
    <main class="register-main">
        <h1>Formulario de registro</h1>
           
        <form class="form-principal" action="/registro" method="post">
            <div class="contenedor-form" >
                <div class="nombre">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" class="" name="nombre" placeholder="Nombre Completo" id="nombre" required>
                </div>

                <div class="email">
                    <label for="email">Email</label>
                    <input class="" type="email" name="email" placeholder="Ingrese su email" id="email" required>
                </div>

                <div class="contrasenia">
                    <label for="contrasenia">Contraseña</label>
                    <input class="" type="password" name="contrasenia" id="contrasenia" placeholder="contraseña" required>
                </div>   
            </div>

            <div class="recaptcha">
            <script src="https://www.google.com/recaptcha/api.js" async defer></script>
            <div class="g-recaptcha" data-sitekey="6Lcq3V0pAAAAAFNz9XNCyzY9K-QFdt0p5Wau2LVf"></div>
            
        </div>
            <div class="contenedor-button">
                <div class="boton">
                    <button class="submit" type="submit">Crear cuenta</button>
                    <a href="https://api.whatsapp.com/send?phone=1122882788" class="whatsApp"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
                <div class="inicio">   
                    <p>¿Ya tienes cuenta?</p>
                    <a class="inicio-session" href="/login">INICIAR SESION</a>
                </div>
            </div>
        </form>
        
    </main>
    <footer class="main-footer">
    <div class="logo-container">
        <a class="logo-link" href="/"><img class="logo-footer" src="/images/icon/logo.png" alt="logo"></a>
    </div>
    <div class="links-container">
        <h3 class="links-title">ENLACES</h3>
        <nav class="links-nav">
            <ul>
                <li><a href="">inicio</a></li>
                <li><a href="">indumentaria</a></li>
                <li><a href="">accesorios</a></li>
                <li><a href="">juguetes</a></li>
            </ul>
        </nav>
    </div>
    <div class="contact-container">
        <h3 class="contact-title">CONTACTO</h3>
        <nav class="contact-nav">
            <ul>
                <li><a href=""><i class="fa-brands fa-square-whatsapp"></i>1163230839</a></li>
                <li><a href="mailto:dokyshop@gmail.com"><i class="fa-solid fa-envelope"></i>dokyshop@gmail.com</a></li>
            </ul>
        </nav>
    </div>
    <div class="socials-container">
        <h3 class="socials-title">REDES SOCIALES</h3>
        <nav class="socials-nav">
            <ul>
                <li><a class="x" href=""><i class="fa-brands fa-x-twitter"></i></a></li>
                <li><a class="facebook" href=""><i class="fa-brands fa-facebook"></i></a></li>
                <li><a class="instagram" href=""><i class="fa-brands fa-instagram"></i></a></li>
                <li><a class="tiktok" href=""><i class="fa-brands fa-tiktok"></i></a></li>
            </ul>
        </nav>
    </div>
    <div class="newsletter-container">
        <form class="newsletter-form" action="/" method="POST">
            <div class="newsletter-title-container">
                <h3 class="newsletter-title">NEWSLETTER</h3>
            </div>
            <div class="email-container">
                <input type="email" placeholder="correo electronico" name="email" autocomplete="on">
            </div>  
            <div class="suscribe-container">
                <button type="submit">suscribirse</button>
            </div>
        </form>
    </div>
